<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Chat App</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
<div class="chat-app">
    <aside class="sidebar">
        <div class="sidebar-header">
            <span class="user-label"><span class="avatar" id="my-avatar"></span> {{ username }}</span>
            <div class="sidebar-actions">
                <button id="theme-toggle" class="theme-toggle" title="Toggle dark/light mode">ðŸŒ™</button>
                <a href="/logout" class="logout-btn">Logout</a>
            </div>
        </div>
        <div class="search-box">
            <input type="text" id="search-user-input" placeholder="Find friends by username...">
            <div id="search-results"></div>
        </div>
        <div class="friend-section">
            <h4>Friends</h4>
            <ul id="friend-list"></ul>
        </div>
        <div class="friend-section">
            <h4>Pending Requests</h4>
            <ul id="pending-requests"></ul>
        </div>
    </aside>
    <main class="chat-main">
        <div id="chat-header"></div>
        <ul id="chat-messages"></ul>
        <form id="chat-form" autocomplete="off" enctype="multipart/form-data">
            <input id="message-input" placeholder="Type your message..." autocomplete="off" />
            <input type="file" id="file-input" style="display:none" />
            <button type="button" id="attach-btn" title="Attach file">ðŸ“Ž</button>
            <button type="submit">Send</button>
        </form>
    </main>
</div>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="/static/chat.js"></script>
</body>
</html>
